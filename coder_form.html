<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--My CSS-->
    <link rel="stylesheet" href="/css/styles.css">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">



    <title>Find-a-coder/work/quiz!</title>
  </head>
  <body>
    
        <div class="container my-5 text-center top-container">
            <h1>Apply now to join our network of talented developers</h1>
            <p class="lead"> It's quick, easy, and we only need a few details to get started.
            </p>
        </div>
    

    <!--Main container-->

    <!--Question 1 I am a ... dev-->

    <div class="container main-container">

        <div class="form-group">
            <label class="mt-3 head-label">I am a</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">Front end developer</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">Back end developer</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">Full stack developer</label>
            </div>
        </div>
    
<!--Question 2 Last Name and First Name-->
    
    <form>
        
            <div class="form-group w-25">
                <label class="head-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Add Last Name">
            </div>
        
            <div class="form-group w-25">
                <label class="head-label">First Name</label>
                <input type="text" class="form-control" placeholder="Add First Name">
            </div>
        

        
            <div class="form-group w-25">
                <label class="head-label">Email</label>
                <input type="email" class="form-control" placeholder="Email">
            </div>
        

        

<!--Question 3 Address-->
            <div class="form-group w-50">
                <label class="head-label">Address</label>
                
                    <input type="text" class="form-control mb-2" placeholder="Street">
                    <label class="head-label" for="house-number">House Number</label>
                    <input type="text" class="form-control w-25 house-number" placeholder="">
                    <label class="mt-1 head-label" for="postal-code">Postal Code</label>
                    <input type="text" class="form-control w-25 postal-code" placeholder="eg.1234">
                    <input type="text" class="form-control my-4" placeholder="City">
                    <input type="text" class="form-control my-4" placeholder="Country">
            </div>
        
<!--Question 4 Contact information-->
        
            <div class="form-group">
                <label class="head-label">Do you wish to receive notifications via texts?</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                        <label class="form-check-label" for="materialUnchecked">Yes</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                        <label class="form-check-label" for="materialUnchecked">No</label>
                    </div>
            </div>
            <div class="form-group">
                    <label class="head-label">If you answered yes, please fill in your cell phone number below</label>
                    <input type="text" class="form-control w-25" placeholder="Cell Phone Number" >
            </div>
        
<!-- Question 5 Links to social media accounts-->

        
            <div class="form-group w-75">
                <label class="head-label">Links To Your Social Media Accounts</label>
                <input type="text" class="form-control w-50 mb-4" placeholder="LinkedIn">
                <input type="text" class="form-control w-50 mb-4" placeholder="Github">
                <input type="text" class="form-control w-50 mb-4" placeholder="Facebook">
                <input type="text" class="form-control w-50 mb-4" placeholder="Instagram">
                <input type="text" class="form-control w-50 mb-4" placeholder="Other">
            </div>
        

<!--Question 6 Skills -->

        
            <div class="form-group">
                <label class="head-label">How would you describe your skill level?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                    <label class="form-check-label" for="materialUnchecked">No experience</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                    <label class="form-check-label" for="materialUnchecked">Less than one year</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                    <label class="form-check-label" for="materialUnchecked">Between one and three years</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                    <label class="form-check-label" for="materialUnchecked">More than three years</label>
                </div>
            </div>
        

<!--Question 7 What skills do you have?-->


        <div class="form-group">
          <label class="head-label">What skills do you have?</label>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
              <label class="form-check-label" for="materialUnchecked">JavaScript</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">CSS3</label>
            </div>
            <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                  <label class="form-check-label" for="materialUnchecked">HTML5</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">PHP</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
              <label class="form-check-label" for="materialUnchecked">React</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
              <label class="form-check-label" for="materialUnchecked">Node.js</label>
            </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
            <label class="form-check-label" for="materialUnchecked">MySQL</label>
          </div>
          <div class="form-check">
              <input type="checkbox" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
              <label class="form-check-label" for="materialUnchecked">Python</label>
          </div>
            <div class="form-group w-25">
                <input type="text" class="form-control mt-2 mb-2" placeholder="Other Skills">
                <input type="text" class="form-control mb-2" placeholder="Other Skills">
                <input type="text" class="form-control mb-2" placeholder="Other Skills">
                <input type="text" class="form-control mb-2" placeholder="Other Skills">
            </div>
        </div><!--closing tag form-group-->
    

<!--Question 8 Time commitment-->

    
        <div class="form-group">
            <label class="head-label">What level of time commitment are you able to offer?</label>
            <div class="form-check">
                    <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                    <label class="form-check-label" for="materialUnchecked">Full time</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">Part time</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">Hourly</label>
            </div>
        </div><!--/form-group-->
    
<!--Question 9 For how long can you make yourself available?-->
    
        <div class="form-group">
            <label class="head-label">For how long can you make yourself available?</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">Less than three months</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">Six months</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">One year</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">More than one year</label>
            </div>
        </div><!--/form-group-->
    
<!--Question 10 When are you able to start?-->
    
        <div class="form-group">
            <label class="head-label">When are you able to start?</label>
            <div class="form-check">
                    <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                    <label class="form-check-label" for="materialUnchecked">Immediately</label>
            </div>
            <div class="form-check">
                      <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                      <label class="form-check-label" for="materialUnchecked">Within three weeks</label>
            </div>
            <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                        <label class="form-check-label" for="materialUnchecked">In six months</label>
            </div>
            <div class="form-check">
                      <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                      <label class="form-check-label" for="materialUnchecked">In six months to one year</label>
            </div>
        </div><!--/form-group-->
    
<!--Question 11 Are you willing to work on location or remote?-->
    
        <div class="form-group">
            <label class="head-label">Do you want to work on location or remotely?</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">On location</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">Remote work </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">I am open to both.</label>
            </div>
        </div><!--/form-group-->
    

<!--Q12 Tell us more about yourself-->
    
        <div class="form-group w-75">
            <label class="head-label">Tell us more about yourself</label>
            <label class="ml-2"><small>(Interests, hobbies, special skills, ...)</small></label>
                
            <textarea class="form-control" id="" cols="30" rows="10" placeholder=""></textarea>
        </div>
    

<!--Question 13 Tell us why someone would want to work for you -->
    
        <div class="form-group w-75">
            <label class="head-label">Tell us why companies would want to hire you </label>
            <label><small>(Optional)</small></label>
            
            <textarea class="form-control" id="" cols="30" rows="10" placeholder="Be creative!"></textarea>
        </div>
    

<!--Q14 Last question: what do you expect from your future employer?-->
    
        <div class="form-group w-75">
            <label class="head-label">What do you expect from your future employer?</label>
            
            <textarea class="form-control" id="" cols="30" rows="10" placeholder="Think out of the box!"></textarea>
        </div>
    



      <!--Submit button-->
      
        <button type="submit" class="btn btn-lg mb-3 submit-btn">Submit</button>
      
    </div><!--/div main container-->








    </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
