<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Find-a-coder/hire/quiz</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <div class="container">
        <h1 class="page-header">Join our network to start working with talented developers.</h1>
        <p class="lead">Please answer the following questions so we can find the perfect match for your company!</p>
      </div>
    </div>
    <!--Question 1 Who are you looking for?-->
    <!--Form style 1-->
    <form>
    <div class="container">
      
        <div class="form-group w-25" >
          <label>Who are you looking for?</label>
          <select class="form-control">
            <option value="front end dev">Front end developer</option>
            <option value="back end dev">Back end developer</option>
            <option value="full stack dev">Full stack developer</option>
          </select>
        </div>
      
    </div>

    <!--Form style 2 radio buttons allowing only one choice-->
  <div class="container">
    <div class="form-group">
    <label>Who are you looking for?</label>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
      <label class="form-check-label" for="materialUnchecked">Front end developer</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
        <label class="form-check-label" for="materialUnchecked">Back end developer</label>
      </div>
      <div class="form-check">
          <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
          <label class="form-check-label" for="materialUnchecked">Full stack developer</label>
        </div>
      </div>
  </div>
    <!--Question 2 What skills would you like to see in your new hire?-->

  <div class="container">
    <div class="form-group">
      <label>What skills are you looking for in a new hire?</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
          <label class="form-check-label" for="materialUnchecked">JavaScript</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
            <label class="form-check-label" for="materialUnchecked">CSS3</label>
        </div>
        <div class="form-check">
              <input type="checkbox" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
              <label class="form-check-label" for="materialUnchecked">HTML5</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
            <label class="form-check-label" for="materialUnchecked">PHP</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
          <label class="form-check-label" for="materialUnchecked">React</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
          <label class="form-check-label" for="materialUnchecked">Node.js</label>
        </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
        <label class="form-check-label" for="materialUnchecked">MySQL</label>
      </div>
      <div class="form-check">
          <input type="checkbox" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
          <label class="form-check-label" for="materialUnchecked">Python</label>
      </div>
    </div><!--closing tag form-group-->
  </div>
<!--Question 3 What skill level are you looking for in a new hire?-->
  <div class="container">
    <div class="form-group">
        <label>What skill level are you looking for in a new hire?</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
          <label class="form-check-label" for="materialUnchecked">Less than 3 years of experience</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
            <label class="form-check-label" for="materialUnchecked">More than 3 years of experience</label>
        </div>
        <div class="form-check">
              <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
              <label class="form-check-label" for="materialUnchecked">I'm open to any skill level</label>
        </div>
    </div><!--/form-group-->
  </div>
<!--Question 4 What type of project are you hiring for?-->
  <div class="container">
    <div class="form-group">
        <label>What type of project are you hiring for?</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
          <label class="form-check-label" for="materialUnchecked">New project</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
            <label class="form-check-label" for="materialUnchecked">Existing project that needs more resources</label>
        </div>
        <div class="form-check">
              <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
              <label class="form-check-label" for="materialUnchecked">Ongoing assistance</label>
        </div>
    </div><!--/form-group-->
  </div>
<!--Question 5 What level of time commitment will you require from the developer?-->
  <div class="container">
    <div class="form-group">
      <label>What level of time commitment will you require from the developer?</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
        <label class="form-check-label" for="materialUnchecked">Full time</label>
      </div>
      <div class="form-check">
          <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
          <label class="form-check-label" for="materialUnchecked">Part time</label>
      </div>
      <div class="form-check">
            <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
            <label class="form-check-label" for="materialUnchecked">Hourly</label>
      </div>
    </div><!--/form-group-->
  </div>
<!--Question 6 How long do you need the developer? -->

  <div class="container">
    <div class="form-group">
      <label>How long do you need the developer?</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
        <label class="form-check-label" for="materialUnchecked">Less than 3 months</label>
      </div>
      <div class="form-check">
          <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
          <label class="form-check-label" for="materialUnchecked">6 months</label>
      </div>
      <div class="form-check">
            <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
            <label class="form-check-label" for="materialUnchecked">1 year</label>
      </div>
      <div class="form-check">
          <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
          <label class="form-check-label" for="materialUnchecked">More than 1 year</label>
      </div>
    </div><!--/form-group-->
  </div>
<!--Question 7 When do you need the developer to start?-->

  <div class="container">
    <div class="form-group">
        <label>When do you need the developer to start?</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
          <label class="form-check-label" for="materialUnchecked">Immediately</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
            <label class="form-check-label" for="materialUnchecked">Within 3 weeks</label>
        </div>
        <div class="form-check">
              <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
              <label class="form-check-label" for="materialUnchecked">In 6 months</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
            <label class="form-check-label" for="materialUnchecked">In 1 year</label>
        </div>
    </div><!--/form-group-->
  </div>
<!--Question 8 Are you open to working with a remote developer-->

  <div class="container">
    <div class="form-group">
        <label>Are you open to working with a remote developer?</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
          <label class="form-check-label" for="materialUnchecked">Yes</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
            <label class="form-check-label" for="materialUnchecked">No</label>
        </div>
    </div><!--/form-group-->
  </div>
  <!--Question 9 What is your budget?-->
  <div class="container">
    <div class="form-group">
        <label>What is your budget?</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
          <label class="form-check-label" for="materialUnchecked">€15-€20/hour</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
            <label class="form-check-label" for="materialUnchecked">€20-€30/hour</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
            <label class="form-check-label" for="materialUnchecked">€30-€45/hour</label>
        </div>
    </div><!--/form-group-->
  </div>
<!--Question 10 Tell us why someone would want to work for you -->
  <div class="container">
    <div class="form-group">
      <label>Tell us why someone would want to work for <small>(Optional)</small></label>
      <textarea class="form-control" id="" cols="30" rows="10"></textarea>
    </div>
  </div>
  <!--Submit button-->
  <div class="container">
    <button type="submit" class="btn btn-dark justify-content-center">Submit</button>
  </div>

</form><!--End of form-->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
